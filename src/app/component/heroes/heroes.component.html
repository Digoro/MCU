<form [formGroup]="heroForm" (ngSubmit)="add()">
  <label>hero 이름: </label>
  <input class="form-control" formControlName="heroName" [class.invalid]="!heroForm.valid" placeholder="추가할 hero 이름을 입력해주세요"/>
  <button class="btn btn-default" [disabled]="!heroForm.valid">추가</button>
</form>

<div *ngFor="let hero of heroes" class="panel" [class.panel-primary]="hero === selectedHero" (click)="onSelect(hero)" style="margin:0px;cursor:pointer">
  <div class="panel-heading">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    <button class="btn btn-xs btn-danger" (click)="delete(hero); $event.stopPropagation()">x</button>
  </div>
</div><br>
<button *ngIf="selectedHero" class="btn btn-default" (click)="gotoDetail()">자세히 보기</button>
